name: kvs
about: key value store cli
settings:
  - ArgRequiredElseHelp
subcommands:
  - get:
      args:
        - key:
            required: true
            help: gets the value at <key>
  - set:
      args:
        - key:
            required: true
            help: key for value to be set under
        - value:
            required: true
            help: value to be set
  - rm:
      args:
        - key:
            required: true
            help: removes value at <key>
